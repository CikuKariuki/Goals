<div style="text-align:center">
  <h1>Welcome to My House! </h1>
</div>
<app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    <p style="font-size: 25px;">Goals for some time.</p>
    <ol>
      <div *ngFor='let goal of goals; let i=index'>
       <li appStrikethrough>{{ goal.name}} by <i>{{goal.completeDate|date|uppercase}}</i></li>
       <button class="btn btn-primary"(click)='toggleDetails(i)'>Toggle</button>
       <app-goal-details *ngIf="goal.showDescription"[goal]='goal' (isComplete)='deleteGoal($event,i)'></app-goal-details>
      </div>
    </ol>
    <p *ngIf='goals.length>5'><b>Why don't you finish the first five first?</b></p>
