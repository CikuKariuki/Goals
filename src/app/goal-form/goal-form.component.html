<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newGoal.name" #name="ngModel" required>
                My name is {{newGoal.name}}

            </div>
            <div class="form-group">

                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" name='description' [(ngModel)]="newGoal.description" #name="ngModel"required></textarea>
                Description {{newGoal.description}}
                

                
            </div>
            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" required>
                
            </div>
            <button class ="btn-success"type="submit">Add Goal</button>

        </form>
    </div>
</div>
